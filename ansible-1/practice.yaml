- name: print the names
  hosts: web
  become: yes
  tasks:
  - name: print the names
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop: 
    - { name: 'nginx' , state: 'present'}
    - { name: 'mysql' , state: 'present'}
    - { name: 'postfix' , state: 'absent'}