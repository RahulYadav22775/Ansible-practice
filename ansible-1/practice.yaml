- name: using variables to print the message
  hosts: web
  vars:
     course: "devops with aws-vars"
     duration: 120hrs
  vars_files:
  - vars.yaml 
  vars_prompt:
  - name: course 
    prompt: please enter the course name
    private: false
  - name: duration 
    prompt: please enter the duration
    private: false
  tasks:
  - name: print the info
    vars:
      cousre: "devops-task-level"
      duration: "86hrs"
    ansible.builtin.debug:
      msg: " hi i am learing {{ course }}, duration is {{ duration }}"

  
    
